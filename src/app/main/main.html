<section class="page">
  <section class="event-major-preview">
    <site-header></site-header>
    <site-slider></site-slider>
  </section>
  <section class="main-body">
    <div class="site-maxwidth">
      <div class="main-body__top">
        <event-category ng-if="mainVM.data.categoriesSorted.featured"
                        class="events-category"
                        limit="3"
                        category="{{::mainVM.data.categoriesSorted.featured.name}}"
                        category-data="::mainVM.data.categoriesSorted.featured"
          ></event-category>
        <aside class="main-aside general-category">
          <button class="btn btn--big">
            NEW EVENT
          </button>
          <header class="general-category__header">
            <h3 class="general-category__header__title"><span>Following</span></h3>
            <a class="general-category__header__link" ng-click>SEE ALL</a>
          </header>
          <ul class="general-category__list-vertical">
            <li>
              <event-mini-card></event-mini-card>
            </li>
            <li>
              <event-mini-card></event-mini-card>
            </li>
            <li>
              <event-mini-card></event-mini-card>
            </li>
            <li>
              <event-mini-card></event-mini-card>
            </li>
            <li>
              <event-mini-card></event-mini-card>
            </li>
          </ul>
        </aside>
      </div>
      <event-category ng-repeat="category in ::mainVM.data.categoriesSorted.categories"
                      class="events-category"
                      limit="4"
                      category="{{::category.name}}"
                      category-data="::category"
                      ></event-category>
    </div>
  </section>
  <site-footer></site-footer>
</section>
