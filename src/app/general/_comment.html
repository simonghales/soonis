<div class="comment-structure">
  <div class="comment-structure__left">
    <div class="comment-form__thumb comment-structure__thumb" user-data="comment.author" show-user-hover="">
      <a ng-href="#/u/{{::comment.author.id}}/{{::(comment.author.username | slugify)}}">
        <img ng-src="{{::comment.author.userprofile.avatar_image_urls.thumbnail}}" src="/assets/images/blank.png" alt="Event thumbnail" />
      </a>
    </div>
  </div>
  <div class="comment-form__side comment-structure__side comment__body">
    <h4 class="comment__body__title">
      <a class="username"
         user-data="comment.author"
         ng-bind="::comment.author.username"
         ng-href="#/u/{{::comment.author.id}}/{{::(comment.author.username | slugify)}}"
         show-user-hover=""></a>
      <span>2 hours ago</span>
    </h4>
    <p class="comment__body__message" data-ng-bind-html="::(comment.comment_text | linky)"></p>
    <div class="comment__body__options">
      <a ui-sref="user({id: 'boop', slug: 'woop'})">REPLY</a>
    </div>
  </div>
</div>
