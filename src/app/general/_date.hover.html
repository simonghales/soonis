<section id="date-hover-popup"
         ng-class="{
          'align--right' : alignRight
         }"
         class="date-hover list-info" ng-show="visible">
  <li>
    <label class="list-info__label">When</label>
    <div class="list-info__info">
      <div class="text--sml--bold">in 3 days</div>
      <div class="sub">27th of September, 2016</div>
    </div>
  </li>
  <li>
    <label class="list-info__label">Timezone</label>
    <div class="list-info__info">
      <div class="text--sml--bold">UTC+10</div>
      <div class="sub">change your timezone</div>
    </div>
  </li>
  <li>
    <label class="list-info__label">Original Timezone</label>
    <div class="list-info__info">
      <div class="text--sml--bold">UTC+12</div>
    </div>
  </li>
</section>
