<div id="user-hover-popup"
     ng-class="{
      'align--right' : alignRight
     }"
     class="user-hover-popup" ng-show="visible">
  <div class="user-thumb user-thumb--big">
    <a ng-href="#/u/{{user.id}}/{{(user.username | slugify)}}">
      <img ng-src="{{user.userprofile.avatar_image_urls.thumbnail}}" src="/assets/images/blank.png" alt="Event thumbnail" />
    </a>
  </div>
  <a class="user-name"
     ng-href="#/u/{{user.id}}/{{(user.username | slugify)}}"
     ng-bind="user.username"></a>
  <div class="options">
    <button class="btn btn--prominent btn--smaller">
      FOLLOW
      <span class="icon icon-star-empty"></span>
    </button>
  </div>
</div>
