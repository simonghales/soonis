<section class="event-body">
  <div class="site-maxwidth">
    <aside class="event-aside">
      <section class="event-details">
        <div class="event-details__author">
          <div class="thumb" user-data="eventVM.data.event.author" show-user-hover="">
            <a ng-href="#/u/{{::eventVM.data.event.author.id}}/{{::(eventVM.data.event.author.username | slugify)}}">
              <img ng-src="{{::eventVM.data.event.author.userprofile.avatar_image_urls.thumbnail}}" src="/assets/images/blank.png" alt="Event thumbnail" />
            </a>
          </div>
          <div class="info">
            <h5 class="subtitle">Event Author</h5>
            <a ng-href="#/u/{{::eventVM.data.event.author.id}}/{{::(eventVM.data.event.author.username | slugify)}}"
               class="title"
               user-data="eventVM.data.event.author"
               show-user-hover=""
               ng-bind="::eventVM.data.event.author.username"></a>
          </div>
        </div>
        <ul class="event-details__list">
          <li>
            <span class="label">Posted in</span>
            <span class="value" ng-bind="::eventVM.data.event.category_detail.name"></span>
          </li>
          <li>
            <span class="label">Created</span>
            <span class="value">
              12 days ago <span class="sub">21/04/2015</span>
            </span>
          </li>
          <li>
            <span class="label">Updated</span>
            <span class="value">
              11 days ago <span class="sub">22/04/2015</span>
            </span>
          </li>
        </ul>
      </section>
      <event-followers id="eventVM.eventId"></event-followers>
    </aside>
    <section class="event-main">
      <section class="event-left">
        <div class="thumb-and-info">
          <div class="thumb-and-info__thumb">
            <img ng-src="{{::eventVM.data.event.profile_image_urls[0].thumbnail}}" src="/assets/images/blank.png" alt="Event thumbnail" />
          </div>
          <div class="thumb-and-info__info" show-date-hover="">
            <div class="thumb-and-info__title">in 3 months</div>
            <div class="thumb-and-info__subtitle">08/03/2015 2:00am</div>
          </div>
        </div>
        <button class="btn btn--prominent">
          FOLLOW
          <span class="icon icon-star-empty"></span>
        </button>
        <button class="btn btn--prominent btn--lighter">
          REMINDERS
          <span class="icon icon-clock"></span>
        </button>
      </section>
      <section class="event-centre">
        <section class="event-intro-text">
          <h2 class="heading heading--medium">
            <a href="" ng-bind="::eventVM.data.event.title"></a>
          </h2>
          <p class="text--medium white-space" data-ng-bind-html="::(eventVM.data.event.description | linky)"></p>
        </section>

        <section class="comments-section">
          <header class="comments-section__header general-category__header">
            <h3 class="general-category__header__title"><span>Comments</span></h3>
            <!--<a class="general-category__header__link" ng-click>SEE ALL</a>-->
          </header>
          <div class="comment-form comment-structure">
            <div class="comment-structure__left">
              <div class="comment-form__thumb comment-structure__thumb">
                <img ng-src="/assets/images/placeholder/me.jpg" src="/assets/images/blank.png" alt="Event thumbnail" />
              </div>
            </div>
            <div class="comment-form__side comment-structure__side">
              <div class="comment-structure__input-wrapper">
                <textarea class="textarea textarea--plain"></textarea>
              </div>
              <button class="btn btn--general comment-structure__button">POST</button>
            </div>
          </div>
          <ul class="comments-list">
            <li ng-repeat="comment in eventVM.data.comments">
              <comment></comment>

          </ul>
        </section>
